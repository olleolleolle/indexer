sudo: false
language: java
jdk:
- oraclejdk8
services: 
env:
  global:
  - PGPORT=5433
addons:
  postgresql: '9.5'
  apt:
    sources:
    - precise-pgdg-9.5
    packages:
    - postgresql-9.5
cache:
  directories:
  - $HOME/.gradle/caches
  - $HOME/.gradle/wrapper
before_script:
- psql --version
- psql -tAc 'select version();'
- psql -c 'create database test_indexer_mint;'
- psql -c 'create database test_indexer_presentation;'
script:
- ./gradlew clean build
deploy:
- provider: s3
  access_key_id: AKIAI5JSOOUBYFGE7NEA
  secret_access_key: &1
    secure: 
  local_dir: deployable_bundle
  bucket: indexer.app.artifacts
  region: eu-west-1
  skip_cleanup: true
  on: &2
    branch: master
    condition: $DEPLOY=true
- provider: codedeploy
  access_key_id: AKIAI5JSOOUBYFGE7NEA
  secret_access_key: *1
  bucket: indexer.app.artifacts
  key: indexer-$TRAVIS_BRANCH-$TRAVIS_BUILD_NUMBER-$TRAVIS_COMMIT.zip
  bundle_type: zip
  application: indexer-app
  deployment_group: preview
  region: eu-west-1
  on: *2
